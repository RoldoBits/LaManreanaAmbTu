<ion-header>
  <ion-toolbar>
    <ion-title>Com m'he sentit</ion-title>

</ion-header>

<ion-content>

      <ion-col text-center style="margin-left: 15px;">
        Com et sents?
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item color = "danger" style="border-radius: 40px;">
          <ion-label position="stacked"></ion-label>
          <ion-textarea rows="6" ></ion-textarea>

      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col text-center>
        <ion-button (click)="Afegeix()"  color = "danger">
          <ion-icon name = "add" style="margin-right: 8px;"></ion-icon>
          Afegeix

      </ion-col>
